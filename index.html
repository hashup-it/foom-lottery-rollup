<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Foom Lottery</title>
  <script>
    window.CHAIN = "BASE";
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.15.0/system.min.js"></script>
  <script src="src/lib/circomlibjs.umd.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #f0f0f0;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    #walletInfo, #ticketInfo, #lastbets, #periods {
      text-align: center;
      margin: 20px 0;
    }
    #connectWallet, #createNewTicket {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #connectWallet:hover, #createNewTicket:hover {
      background-color: #45a049;
    }
    #accountAddress {
      margin-top: 10px;
      font-family: monospace;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <header>
    <h1>Foom Lottery</h1>
  </header>

  <div id="walletInfo">
    <button id="connectWallet">Connect Wallet</button>
    <table>
      <tr><td>Address</td><td id="accountAddress"></td></tr>
      <tr><td>ETH Balance</td><td id="accountBalance"></td></tr>
      <tr><td>FOOM Balance</td><td id="foomBalance"></td></tr>
      <tr><td>Lottery Balance</td><td id="lotteryBalance"></td></tr>
    </table>
  </div>

  <div id="ticketInfo">
    <button id="uploadNewTicket">Upload New Ticket</button>
    <button id="createNewTicket">Create New Ticket</button>
    <table>
      <tr><td>Ticket Secret</td><td id="ticketSecret"></td></tr>
      <tr><td>Ticket Power (0-22)</td><td id="ticketPower"></td></tr>
      <tr><td>Ticket Index</td><td id="ticketIndex"></td></tr>
    </table>
  </div>

  <div id="lastbets">
    Last 10 tickets.
    <table>
      <tr>
        <th>ID</th>
        <th>Power</th>
        <th>Block Number</th>
        <th>Prayer</th>
      </tr>
    </table>
  </div>

  <div id="periods">
    Annual Percentage Yield (APY) calculated for last 10 periods.
    <table>
      <tr>
        <th>Period</th>
        <th>Volume</th>
        <th>Shares</th>
        <th>APY %</th>
      </tr>
    </table>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
